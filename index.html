<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/base.css">
</head>
<body>
    <main class="calculator">
        <section class="display-section">
            <input type="number" name="display" id="calculator-display" readonly>
        </section>

        <section class="operator-buttons">
            <button type="button" class="operator-btn add">+</button>
            <button type="button" class="operator-btn subtract">-</button>
            <button type="button" class="operator-btn multiply">X</button>
            <button type="button" class="operator-btn divide">/</button>
        </section>

        <section class="numeric-buttons">
            <button type="button" class="numeric-btn">1</button>
            <button type="button" class="numeric-btn">2</button>
            <button type="button" class="numeric-btn">3</button>
            <button type="button" class="numeric-btn">4</button>
            <button type="button" class="numeric-btn">5</button>
            <button type="button" class="numeric-btn">6</button>
            <button type="button" class="numeric-btn">7</button>
            <button type="button" class="numeric-btn">8</button>
            <button type="button" class="numeric-btn">9</button>
            <button type="button" class="numeric-btn">0</button>
        </section>

        <section class="equals-button">
            <button type="button" class="equals-btn">=</button>
        </section>
    </main>
    <script src="JS/base.js"></script>
</body>
</html>
