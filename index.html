<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/base.css">
</head>
<body>
    <main class="calculator">
        <section class="display-section">
            <input type="number" name="display" class="calculator-display" readonly>
        </section>

        <section class="operator-buttons">
            <button type="button" class="operator-btn add btn">+</button>
            <button type="button" class="operator-btn subtract btn">-</button>
            <button type="button" class="operator-btn multiply btn">X</button>
            <button type="button" class="operator-btn divide btn">/</button>
        </section>

        <section class="numeric-buttons">
            <button type="button" class="numeric-btn btn">1</button>
            <button type="button" class="numeric-btn btn">2</button>
            <button type="button" class="numeric-btn btn">3</button>
            <button type="button" class="numeric-btn btn">4</button>
            <button type="button" class="numeric-btn btn">5</button>
            <button type="button" class="numeric-btn btn">6</button>
            <button type="button" class="numeric-btn btn">7</button>
            <button type="button" class="numeric-btn btn">8</button>
            <button type="button" class="numeric-btn btn">9</button>
            <button type="button" class="numeric-btn btn border-btn">0</button>
            <button type="button" class="numeric-btn btn">.</button>
            <button type="button" class="numeric-btn btn">C</button>
        </section>

        <section class="equals-button">
            <button type="button" class="equals-btn btn">=</button>
        </section>
    </main>
    <script src="JS/base.js"></script>
</body>
</html>
